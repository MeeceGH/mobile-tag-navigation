<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tag Navigation</title>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-img-container">
            <div id="img-home" class="mobile-img img-show" style="background-image: url('https://images.unsplash.com/photo-1543965860-0a2c912bc32f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=529&q=80')"></div>
            <div id="img-work" class="mobile-img" style="background-image: url('https://images.unsplash.com/photo-1494791368093-85217fbbf8de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80')"></div>
            <div id="img-blog" class="mobile-img" style="background-image: url('https://images.unsplash.com/photo-1611420182989-3020dec418be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80')"></div>
            <div id="img-about" class="mobile-img" style="background-image: url('https://images.unsplash.com/photo-1568429838920-de3a3aa8cf1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80')"></div>
        </div>
        <div class="mobile-tabs">
            <button id="tab-home" class="tab btn">
                <i class="fas fa-home"></i>
                <h6>Home</h6>
            </button>
            <button id="tab-work" class="tab btn">
                <i class="fas fa-box"></i>
                <h6>Work</h6>
            </button>
            <button id="tab-blog" class="tab btn">
                <i class="fas fa-book-open"></i>
                <h6>Blog</h6>
            </button>
            <button id="tab-about" class="tab btn">
                <i class="fas fa-users"></i>
                <h6>About Us</h6>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
